<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注意</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f8f9fa;
        }
        .alert {
            font-size: 3.5rem;  /* 约56px */
            font-weight: 900;    /* 超粗体 */
            text-align: center;
            color: #dc3545;      /* 警示红色 */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 1.5rem;
            border: 4px solid #ffc107;  /* 黄色边框 */
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-2deg);  /* 轻微倾斜 */
        }
    </style>
</head>
<body>
    <div class="alert">傻狗别看了，说你呢</div>
</body>
</html>
